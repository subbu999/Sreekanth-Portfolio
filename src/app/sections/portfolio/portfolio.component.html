<section class="portfolio-section" id="portfolio">
    <div class="container">
        <div class="section-header">
            <span class="eyebrow">PORTFOLIO</span>
            <h2>My Recent Work</h2>
        </div>

        <div class="portfolio-grid">
            <article class="works-card" *ngFor="let w of works">
                <div class="work-icon">
                    <img [src]="w.icon" [alt]="w.title" />
                </div>
                <div class="work-skills">
                    <div class="skill-1">Web</div>
                    <div class="skill-2">Coding</div>
                    <div class="gotowork-btn">
                        <a href="#">
                            <span><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" class="gotowork-arrow">
                                    <path d="M7 17L17 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M7 7H17V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg></span>
                        </a>
                    </div>
                </div>
                <h3 class="work-title">{{ w.title }}</h3>
            </article>
        </div>

    </div>
</section>
